<!DOCTYPE html>
<html>
<head>
    <title>Test ShareVoucher API</title>
</head>
<body>
    <h1>Test ShareVoucher API Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file first!</p>';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('üìÅ Testing file:', file.name, file.size, file.type);
            resultDiv.innerHTML = '<p>Uploading...</p>';
            
            try {
                // Test via our proxy API
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üìä Response status:', response.status);
                
                const result = await response.json();
                console.log('üéØ Result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">‚úÖ Upload successful!</p>
                        <p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        <p><strong>Media ID:</strong> ${result.mediaId || 'N/A'}</p>
                        <img src="${result.url}" style="max-width: 200px; margin-top: 10px;" alt="Uploaded image" />
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">‚ùå Upload failed: ${result.error}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Upload error:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">‚ùå Upload error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
