<!DOCTYPE html>
<html>
<head>
    <title>Test Proxy Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test ShareVoucher API Proxy</h1>
    
    <div class="info">
        <strong>ÄÃ¢y lÃ  trang test Ä‘Æ¡n giáº£n Ä‘á»ƒ kiá»ƒm tra proxy upload.</strong><br>
        Chá»n má»™t áº£nh vÃ  nháº¥n upload Ä‘á»ƒ test API proxy endpoint.
    </div>
    
    <div>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testUpload()" id="uploadBtn">ğŸš€ Test Upload</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!fileInput.files[0]) {
                addResult('error', 'Vui lÃ²ng chá»n má»™t file áº£nh');
                return;
            }
            
            const file = fileInput.files[0];
            
            // Validation
            if (!file.type.startsWith('image/')) {
                addResult('error', 'File pháº£i lÃ  áº£nh');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) { // 10MB
                addResult('error', 'File quÃ¡ lá»›n (> 10MB)');
                return;
            }
            
            uploadBtn.disabled = true;
            addResult('loading', `â³ Äang upload: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                console.log('ğŸ“¤ Starting upload via proxy...');
                
                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('ğŸ“Š Response status:', response.status);
                
                const result = await response.json();
                console.log('ğŸ“‹ Response data:', result);
                
                if (response.ok && result.success) {
                    addResult('success', 'âœ… Upload thÃ nh cÃ´ng!');
                    addResult('info', `ğŸ”— URL: ${result.url}`);
                    
                    if (result.originalResponse) {
                        addResult('info', 'ğŸ“‹ ShareVoucher API Response:');
                        addResult('info', `<pre>${JSON.stringify(result.originalResponse, null, 2)}</pre>`);
                    }
                    
                    // Show the uploaded image
                    const img = document.createElement('img');
                    img.src = result.url;
                    img.style.maxWidth = '300px';
                    img.style.marginTop = '10px';
                    img.onload = () => addResult('success', 'ğŸ–¼ï¸ áº¢nh Ä‘Ã£ load thÃ nh cÃ´ng tá»« URL');
                    img.onerror = () => addResult('error', 'âŒ KhÃ´ng thá»ƒ load áº£nh tá»« URL');
                    
                    const imgContainer = document.createElement('div');
                    imgContainer.appendChild(img);
                    resultsDiv.appendChild(imgContainer);
                    
                } else {
                    addResult('error', `âŒ Upload tháº¥t báº¡i: ${result.error || 'Unknown error'}`);
                    if (result.details) {
                        addResult('error', `ğŸ“‹ Chi tiáº¿t: ${result.details}`);
                    }
                }
                
            } catch (error) {
                console.error('âŒ Upload error:', error);
                addResult('error', `âŒ Lá»—i network: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
            }
        }
        
        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            
            // Auto scroll to bottom
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Add drag & drop support
        const fileInput = document.getElementById('fileInput');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        document.body.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                addResult('info', `ğŸ“ File Ä‘Ã£ Ä‘Æ°á»£c chá»n: ${files[0].name}`);
            }
        });
    </script>
</body>
</html>
