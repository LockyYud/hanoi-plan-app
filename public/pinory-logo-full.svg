<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a76;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Pin Icon -->
  <g transform="translate(20, 20)">
    <!-- Pin shape -->
    <path d="M 40 15 C 26 15 15 26 15 40 C 15 51 40 75 40 75 C 40 75 65 51 65 40 C 65 26 54 15 40 15 Z" 
          fill="url(#pinGrad)" 
          stroke="#ffffff" 
          stroke-width="2"/>
    
    <!-- Heart inside -->
    <path d="M 40 30 C 38.5 28.5 36.5 28 34.5 28.5 C 32 29 30.5 31.5 30.5 34.5 C 30.5 37.5 32 39.5 35 42.5 L 40 47 L 45 42.5 C 48 39.5 49.5 37.5 49.5 34.5 C 49.5 31.5 48 29 45.5 28.5 C 43.5 28 41.5 28.5 40 30 Z" 
          fill="#ffffff" 
          opacity="0.95"/>
  </g>
  
  <!-- Text "Pinory" -->
  <g filter="url(#textShadow)">
    <!-- P -->
    <path d="M 115 35 L 115 85 M 115 35 L 135 35 C 142 35 147 40 147 47 C 147 54 142 59 135 59 L 115 59" 
          stroke="#2c2c2c" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- i -->
    <circle cx="165" cy="32" r="3.5" fill="#2c2c2c"/>
    <path d="M 165 42 L 165 85" 
          stroke="#2c2c2c" stroke-width="6" stroke-linecap="round"/>
    
    <!-- n -->
    <path d="M 185 85 L 185 50 C 185 43 190 40 197 40 C 204 40 209 43 209 50 L 209 85" 
          stroke="#2c2c2c" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- o (as a pin point/circle - special feature) -->
    <circle cx="237" cy="62.5" r="15" fill="none" stroke="#ff9a76" stroke-width="6"/>
    <circle cx="237" cy="62.5" r="5" fill="#ff9a76"/>
    
    <!-- r -->
    <path d="M 265 85 L 265 50 C 265 43 270 40 277 40" 
          stroke="#2c2c2c" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- y -->
    <path d="M 295 50 L 303 85 M 311 50 L 303 85 L 299 98 C 297 103 293 105 288 105" 
          stroke="#2c2c2c" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Tagline -->
  <text x="115" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#8c7a6b" letter-spacing="2">
    PIN YOUR STORY
  </text>
</svg>

